<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <H1><img src="logo.png" alt="Logo da Barbearia Alura"></H1> 
        <nav>
            <ul class="navegacao">
                <li><a href="index.html">HOME</a></li>
                <li><a href="produtos.html">PRODUTOS</a></l1>
                <li><a href="contato.html">CONTATOS</a></li>
            </ul>
        </nav> 
    </div>  
    </header>
    <main>
        <form>
          <label for="nomesobrenome">Nome e sobrenome</label>
           <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Seu nome">

            <label for="email">Email</label>
           <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

           <label for="telefone">Telefone</label>
           <input type="tel" id="telefone" class="input-padrao"required placeholder="(00) 00000-0000">

           <label for="mensagem">Mensagem</label>
           <textarea cols="71" rows="10" id="mensagem" class="input-padrao" required></textarea>
        <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email">
                Email</label>
                
                
                <label for="radio-email"><input type="radio" name="contato" value="whatsapp">
                Whatsapp</label>
                
                
                <label for="radio-email"><input type="radio" name="contato" value="telefone">
                Telefone</label>
                
        </fieldset>
              <fieldset> 
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
              </fieldset> 

         <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidades por email?</label>
         

           <input type="submit" class="enviar">
        </form>
    </main>
    <footer>
       <img src="logo-branco.png" alt="Logo da Barbearia Alura">

    </footer>
